version: "3.9"

services:
  mc-bot:
    build: .
    container_name: mc-bot
    restart: unless-stopped

    volumes:
      - ./config.json:/bot/config.json
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - mc-network

    environment:
      - TZ=Europe/Brussels

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

    command: --interval 30

networks:
  mc-network:
    external: true
